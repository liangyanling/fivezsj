	<script>
$(function(){

//加上判断是否达到数量要求
    if($(":checkbox").size()>=6){
         $(":checkbox").removeAttr("checked");
         $(":checkbox").attr("disabled","disabled");
         $(":checkbox").removeAttr("disabled");
     }

    var num = 0;
    $(":checkbox").each(function(){
        $(this).click(function(){
            if($(this)[0].checked) {
                ++num;
                if(num == 6) {
                    //alert("最多选择 三项 的上限已满, 其他选项将会变为不可选.");
                    $(":checkbox").each(function(){
                        if(!$(this)[0].checked) {
                            $(this).attr("disabled", "disabled");
                        }
                    });
                }
            } else {
                --num;
                if(num <= 3) {
				alert("最少选择三家,继续选择！");
                   // $(":checkbox").each(function(){
//                        if(!$(this)[0].checked) {
//                            $(this).removeAttr("disabled");
//                        }
//                    });
                }
            }
        });
    });
})
</script>
